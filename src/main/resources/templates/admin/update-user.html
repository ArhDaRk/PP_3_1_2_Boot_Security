<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <title>Update User</title>
</head>
<body>
<form id="create-form" action="#" th:method="put" th:action="@{/update-user}" th:object="${userDto}">
    <div class="col-sm-6">
        <label for="id" class="form-label">ID</label>
        <input readonly type="text" class="form-control" th:field="${user.id}" id="id"
               placeholder="Ivan" value="" required>
        <div class="invalid-feedback">
            Valid first name is required.
        </div>
    </div>
    <div class="col-sm-6">
        <label for="firstName" class="form-label">First name</label>
        <input type="text" class="form-control" th:field="${user.firstName}" id="firstName"
               placeholder="Ivan" value="" required>
        <div class="invalid-feedback">
            Valid first name is required.
        </div>
    </div>
    <div class="col-sm-6">
        <label for="lastName" class="form-label">Last name</label>
        <input type="text" class="form-control" th:field="${user.lastName}" id="lastName"
               placeholder="Ivanov" value="" required>
        <div class="invalid-feedback">
            Valid last name is required.
        </div>
    </div>
    <div class="col-sm-6">
        <label for="Age" class="form-label">Age</label>
        <input type="text" th:field="${user.age}" class="form-control" id="Age" placeholder="18" value=""
               required>
        <div class="invalid-feedback">
            Valid Age name is required.
        </div>
    </div>
    <div class="col-6">
        <label for="userEmail" class="form-label">Email</label>
        <input type="email" th:field="${user.email}" class="form-control" id="userEmail"
               placeholder="you@example.com">
        <div class="invalid-feedback">
            Please enter a valid email address for shipping updates.
        </div>
    </div>
    <div class="col-sm-6">
        <label for="password">Password</label>
        <input th:name="password" type="text"
               class="form-control" id="password"/>
        <br>
    </div>
    <div class="col-sm-6">
        <label for="roles"><b>Role</b></label>
        <select multiple class="form-control form-control-sm" id="roles" th:name="roles" size="2" required>
            <option th:each="role: ${roles}"
                    th:value="${role.userRole}"
                    th:selected="${user.roles.contains(role)}">
                <th:block th:text="${role.userRole}">
                </th:block>
            </option>
        </select>
    </div>
</form>
</div>
<div class="modal-footer">
    <a type="button" class="btn btn-secondary" th:href="@{/admin}">Close</a>
    <button type="submit" form="create-form" class="btn btn-primary">Update</button>
</div>
</div>
</div>
</body>
</html>
